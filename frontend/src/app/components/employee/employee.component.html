<div class="row">
    <div class="col-md-4">
        <div class="card mt-3">
            <div class="card-body ">
                <h5 class="card-title">Form</h5>
                <h6 class="card-subtitle mb-2 text-muted">Add or Edit</h6>
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                    <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Enter your Fullname"
                            [(ngModel)]="employeeService.selectedEmployee.name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="position" class="form-control" placeholder="Enter your Position"
                            [(ngModel)]="employeeService.selectedEmployee.position">
                    </div>
                    <div class="form-group">
                        <input type="text" name="office" class="form-control" placeholder="Enter your Office"
                            [(ngModel)]="employeeService.selectedEmployee.office">
                    </div>
                    <div class="form-group">
                        <input type="number" name="salary" class="form-control" placeholder="Enter your Salary"
                            [(ngModel)]="employeeService.selectedEmployee.salary">
                    </div>
                    <div class="d-flex justify-content-between"><button class="btn btn-primary mt-3"
                            (click)="resetForm(employeeForm)">Clean</button>
                        <button class="btn btn-success mt-3">
                            Save
                        </button>
                    </div>


                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Salary</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeService.employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.office}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.salary}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="editEmployee(employee)"><i
                                class="material-icons">edit</i></button>
                        <button class="btn btn-danger btn-sm"><i class="material-icons"
                                (click)="deleteEmployee(employee._id)">delete</i></button>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
